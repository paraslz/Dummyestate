<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Intan - AgriAnalytics Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900"><a href="index.html">Ladang Intan Report</a></div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition">&larr; Back to Estates List</a>
        </nav>
    </header>

    <div class="container mx-auto p-4 md:p-8"><div id="selected-estate-container"></div></div>
    
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const estateData = {
                "id": "intan",
                "name": "Ladang Intan",
                "reportInfo": "Data based on PA Report (Oct 2025), Agronomy Report (Aug 2025) & Pinfosys Report (Jul 2025).",
                "summaryMetrics": {
                    "area": { "title": "Estate Area", "lines": ["Total Planted: 2,755.90 ha", "Mature: 2,755.90 ha", "Peat Soil: 100%"] },
                    "yield": { "title": "Yield/Ha (YTD vs Budget)", "value": "23.50 / 23.00 MT", "note": "2% above budget" },
                    "cost": { "title": "FFB Cost/Tonne (YTD vs Budget)", "value": "RM 305.00 / RM 300.00", "note": "2% over budget" },
                    "labour": { "title": "Labour Status", "value": "Adequate", "note": "1:17 ha ratio" },
                    "pests": { "title": "Main Issue", "value": "Water Management", "note": "High cost of drainage upkeep" }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:17 ha (Adequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "Main Issue", "value": "Drainage & Water Mgmt" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (YTD)", "value": "20.80%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "1.90 MT/md (Good)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "~13 days (Good)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Cu Deficiency (Mild)" }
                ],
                "chartData": {
                    "production": { "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"], "ffb": [4000, 3500, 4300, 2400, 2600, 4000, 3100, 5800, 5100, 5200, 3700, 2000], "rainfall": [580, 190, 220, 260, 160, 140, 120, 170, 230, 200, 460, 290], "note": "*FFB production and rainfall data for 2024." },
                    "ageProfile": { "labels": ["Young Mature (4-7Y)", "Prime Mature (8-15Y)"], "data": [40, 60], "title": "Intan - Palm Age Distribution", "note": "*Source: PA Report, Pg. 9." }
                },
                "observations": [
                    "<b>High Cost of Peat Soil Management:</b> The estate is built entirely on peat soil, leading to high, recurring costs for drainage maintenance and water level management, which puts cost of production slightly over budget. <span class='observation-ref'>(Pinfosys Pg. 4)</span>",
                    "<b>Mild Copper (Cu) Deficiency:</b> Leaf analysis reveals a mild but widespread Copper deficiency, a common issue in peat soils. This can lead to 'yellow stripe' symptoms and reduced yield if not addressed. <span class='observation-ref'>(AR Pg. 8)</span>",
                    "<b>Good Yield Performance:</b> Despite the challenges, yield is slightly above budget, indicating that the current water management and manuring programs are largely effective. <span class='observation-ref'>(PAR Pg. 5)</span>",
                    "<b>Peat Compaction and Subsidence:</b> There are signs of peat subsidence in older blocks, causing some palms to lean. This requires careful management to avoid root damage. <span class='observation-ref'>(AR Pg. 21)</span>",
                    "<b>Specialized Fertilizer Program:</b> The estate uses a specialized, more expensive fertilizer mix rich in micronutrients (Copper, Boron) to cater to the peat soil, contributing to the higher manuring cost. <span class='observation-ref'>(Pinfosys Pg. 4)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "This is a well-managed peat estate. Performance is good, but costs are inherently high due to the soil type. The main focus must be on efficient water management and addressing the emerging Copper deficiency. (Source: PAR, Pg. 6)",
                        "Area Statement": "Total planted area is 2,755.90 ha, all on deep peat. (Source: PAR, Pg. 9)",
                        "Labour Statement": "Labour is adequate for the operational needs. (Source: PAR, Pg. 14)",
                        "Staff Establishment": "Includes a Drainage Supervisor to oversee water management. (Source: PAR, Pg. 16)",
                        "General Charges": "On budget. (Source: PAR, Pg. 19)",
                        "Upkeep and Cultivation": "Drainage and water gate maintenance is a continuous, high-cost activity, representing 25% of the total upkeep budget. (Source: PAR, Pg. 26)",
                        "Harvesting and Collection": "Good productivity, but requires use of lighter in-field vehicles to minimize peat compaction. (Source: PAR, Pg. 31)",
                        "Crop Production": "Yield is good for a peat estate. (Source: PAR, Pg. 34)",
                        "Production Cost": "Slightly over budget, but acceptable given the high maintenance requirements of peat soil. (Source: PAR, Pg. 37)",
                        "Vehicles Running Cost": "Slightly high due to specialized in-field transport. (Source: PAR, Pg. 39)",
                        "Capital Expenditure": "Annual budget for drain deepening and water gate repairs. (Source: PAR, Pg. 41)",
                        "Immature": "N/A"
                    },
                    "agronomy": {
                        "Executive Summary": "The key agronomic challenges are managing the water table and addressing micronutrient deficiencies, particularly Copper. Leaning palms due to subsidence also require attention. (Source: AR, Pg. 8)",
                        "Nutrient Inputs/Progress of Manuring": "The specialized peat fertilizer program is being applied correctly. (Source: AR, Pg. 13)",
                        "Agronomic Observation": "Mild 'yellow stripe' symptoms noted. Water table is being maintained at the correct level (50-75cm). Some leaning palms observed in Phase 1 blocks. (Source: AR, Pg. 21)",
                        "Yield Performance": "Yield is good, but the Copper deficiency may limit future increases if not corrected. (Source: AR, Pg. 27)",
                        "Fertilizer Recommendation": "Recommend supplementary application of Copper Sulphate via foliar spray to correct the deficiency quickly. (Source: AR, Pg. 32)"
                    },
                    "pinfosys": {
                        "CEO Financial Summary (Jul 2025)": "Total Income: RM 4,500,000.00<br>Estate Operating Profit: RM 2,100,000.00<br>Profit Margin: 46.7% (Average)<br>Net Current Assets: RM 26,000,000.00<br><span class='text-xs'>(Source: Pinfosys, Pg.3, 11)</span>",
                        "Summary of Oil Palm Expenditure (Jul 2025)": [
                            { "item": "<strong>Upkeep & Cultivation</strong>", "cost_ha": "<strong>105.00</strong>", "cost_tonne": "<strong>115.80</strong>" },
                            { "item": "&nbsp;&nbsp;&nbsp;Weeding", "cost_ha": "10.00", "cost_tonne": "11.00" },
                            { "item": "&nbsp;&nbsp;&nbsp;Manuring", "cost_ha": "75.00", "cost_tonne": "82.70" },
                            { "item": "&nbsp;&nbsp;&nbsp;Drains & Water Mgmt", "cost_ha": "15.00", "cost_tonne": "16.50" },
                            { "item": "&nbsp;&nbsp;&nbsp;Roads & Bridges", "cost_ha": "5.00", "cost_tonne": "5.60" },
                            { "item": "<strong>Harvesting & Collection</strong>", "cost_ha": "<strong>100.00</strong>", "cost_tonne": "<strong>110.30</strong>" },
                            { "item": "&nbsp;&nbsp;&nbsp;Harvesting Labour", "cost_ha": "80.00", "cost_tonne": "88.20" },
                            { "item": "&nbsp;&nbsp;&nbsp;Internal Transport", "cost_ha": "20.00", "cost_tonne": "22.10" },
                            { "item": "<strong>General Charges (Prop.)</strong>", "cost_ha": "<strong>58.00</strong>", "cost_tonne": "<strong>64.00</strong>" },
                            { "item": "<strong>Total Estate Expenditure</strong>", "cost_ha": "<strong>263.00</strong>", "cost_tonne": "<strong>290.10</strong>" }
                        ]
                    }
                },
                "policy": "<div class='policy-item'><p class='font-semibold'>Peat Soil Management</p><p class='text-sm text-gray-600'><b>Policy Ref: PEAT-WM-01:</b> Water table in peat estates must be maintained between 50-75cm and monitored weekly. <br><b>Policy Ref: PEAT-FERT-01:</b> Peat estates must follow a specialized fertilizer program including Boron and Copper, based on annual leaf analysis.</p></div>"
            };
            
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');
            
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Labour') ? 'bg-purple-50 text-purple-800' : 'bg-red-50 text-red-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');
                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');
                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');
                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div class="chart-container"><h3 class="text-xl font-semibold mb-2 text-center">Monthly Production vs Rainfall</h3><canvas id="prodChart-${estate.id}"></canvas><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div class="chart-container"><h3 class="text-xl font-semibold mb-2 text-center">Palm Age Profile</h3><canvas id="ageChart-${estate.id}"></canvas><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();
                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: { labels: estateData.chartData.production.labels, datasets: [{ label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 }, { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }] },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }
                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: { labels: estateData.chartData.ageProfile.labels, datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#eab308'], hoverOffset: 4 }] },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 14 } }, legend: { position: 'bottom' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (pinfosysDiv && estateData.reports.pinfosys) {
                    let pinfosysHTML = '';
                    for (const [section, content] of Object.entries(estateData.reports.pinfosys)) {
                        pinfosysHTML += `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4>`;
                        if (Array.isArray(content)) {
                            pinfosysHTML += `
                                <div class="overflow-x-auto">
                                    <table class="min-w-full bg-white text-sm mt-2">
                                        <thead class="bg-gray-200">
                                            <tr>
                                                <th class="px-4 py-2 text-left">Expenditure Item</th>
                                                <th class="px-4 py-2 text-right">Cost / Hectare (RM)</th>
                                                <th class="px-4 py-2 text-right">Cost / Tonne (RM)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${content.map(row => `
                                                <tr class="border-b">
                                                    <td class="px-4 py-2">${row.item}</td>
                                                    <td class="px-4 py-2 text-right">${row.cost_ha}</td>
                                                    <td class="px-4 py-2 text-right">${row.cost_tonne}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                    <p class="text-xs text-gray-500 mt-1 italic">Source: Pinfosys Report, Jul 2025</p>
                                </div>`;
                        } else {
                            pinfosysHTML += `<p class="text-sm text-gray-600">${content}</p>`;
                        }
                    }
                    pinfosysDiv.innerHTML = pinfosysHTML;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }
            renderEstate();
        });
        function openPolicyModal(estateData) {
            document.getElementById('modalTitle').innerText = `Agricultural Policy Cross-Reference: ${estateData.name}`;
            document.getElementById('modalContent').innerHTML = estateData.policy;
            document.getElementById('policyModal').classList.add('active');
        }
        function closePolicyModal() { document.getElementById('policyModal').classList.remove('active'); }
    </script>
</body>
</html>
